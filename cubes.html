<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Boxes</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .box1 {
            background-color: #8c8df8;
            color: rgb(0, 0, 0);
        }

        .box2 {
            background-color: #df98f7fc;
            color: #333;
        }

        .box3 {
            background-color: #fb96ca;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">
            <div>
                <p>#1</p>
                <p><strong>I'am Zlata Mordas.</strong></p>
                <p>I love coding.</p>
            </div>
        </div>
        <div class="box box2">
            <p>#2</p>
        </div>
        <div class="box box3">
            <p>#3</p>
        </div>
    </div>
</body>
</html>
